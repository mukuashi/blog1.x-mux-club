<script>

  $("#audio_btn").click(function(){    

    var music = document.getElementById("media");     

    if(music.paused){    

      music.play();

      $("#yinfu").addClass('rotate');

      $("#audio_btn").addClass('play_yinfu');

      $("#music_btn").attr("src","play.gif");    

    }else{    

      music.pause();  

      $("#yinfu").removeClass('rotate');

      $("#audio_btn").removeClass('play_yinfu');

    }    

  });
